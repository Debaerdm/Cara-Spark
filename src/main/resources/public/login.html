<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebsSockets</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form method="post" class="login-form" action="/login" >
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" id="remember"> Remember me
            </label>
            <span class="psw">Register <a href="#">in this site?</a></span>
        </div>
    </form>
    <script src="websocketConnexion.js"></script>
    <script src="index.js"></script>
</body>
</html>
