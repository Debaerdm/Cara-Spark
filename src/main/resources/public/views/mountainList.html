<table class="table table-hover">

	<div class="container">
		<div class="row">
			<div class="card col-sm-1" ng-repeat='(ip, dungeon) in dungeons'>
				<div class="container">
					<h4>
						<b>{{ip}}</b>
					</h4>
					<p>{{dungeon.name}}</p>
					<p>{{total}}</p>
				</div>
			</div>
		</div>
	</div>

</table>

<div ng-controller="JoinController">
	<button type="button" class="btn btn-primary" ng-click="join()">Join</button>
</div>
