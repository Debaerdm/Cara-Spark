<div class="dungeon" >
    <div class="mainContent row" >
    <div id="tiles" class="col-8">
        <div class="flex-container"  ng-repeat="array in map">
            <div class="flex-item" ng-repeat="item in array" ng-click="select(item)">
                <img id="{{item.row}}-{{item.col}}" src="images/{{item.imagePath}}">
                <div id="content-{{item.row}}-{{item.col}}">

                </div>
            </div>
        </div>
    </div>
	<div id="menu" class="col-4">

	</div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{buildLabel}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{buildBody}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
<p>dungeon view </p>
