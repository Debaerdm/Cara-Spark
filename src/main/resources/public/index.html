<!DOCTYPE html>
<html ng-app="DungeonLords">
<head>
    <title>Dungeon Lords</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header" ng-controller="header">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Dungeon Lords</a>
            <p class="dungeon-total"> - La montagne comprend {{total}} donjons.</p>
        </div>
    </div>
</div>

<div><p> {{total}} </p></div>

<div class="container" ng-view="">

</div>

<script src="/js/jquery.js"></script>
<script src="/js/angular.js"></script>
<script src="/js/angular-route.js"></script>
<script src="/js/angular-cookies.js"></script>
<script src="/js/angular-sanitize.js"></script>
<script src="/js/angular-resource.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="/scripts/app.js"></script>
<script src="/scripts/header.js"></script>
</body>
<footer class="footer row mt-5">
    <div class="container mt-5">
        <div class="row ">
            <div class="col-md-12 mt-5 text-center">
                <h1>Dungeon Lords</h1>
                <h4>Framework Spark</h4>
                <a href="http://sparkjava.com"><img src="images/logo.png" width="128" height="80"/></a>
                <h4>Application realise par Antoine Place et Mathieu De Baerdemaeker</h4>
            </div>
        </div>
    </div>
</footer>
</html>
