<!DOCTYPE html>
<html ng-app="DungeonLords">
<head>
	<meta charset="utf-8"/>
    <title>Dungeon Lords</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/list.css">
</head>
<body ng-controller="MountainsList as control">

<nav class="navbar navbar-default navbar-expand-lg">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="#">
                Dungeon Lords
            </a>
        </div>
        <div class="collapse navbar-collapse">

	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item">
	                	<p class="nav-link">La montagne comprend {{total}} donjons</p>
	                </li>
	            </ul>
	            <ul class="navbar-nav navbar-center">
	                <li>
	                	<button ng-hide="dungeonExist" type="button" class="btn btn-primary nav-center" ng-click="join();">Join</button>
	                </li>
	                <li>
	                	<button ng-show="dungeonExist" type="button" class="btn btn-primary nav-center" ng-click="myDungeon();">Voir mon Donjon</button>
	                </li>
	            </ul>
	            <ul ng-show="dungeonExist" class="navbar-nav ml-auto navbar-right">
	            	<li class="nav-item">
	            		<p class="nav-link">Pierre : {{rock}}</p>
	            	</li>
	            	<li class="nav-item">
	            		<p class="nav-link">Gold : {{gold}}</p>
	            	</li>
	            	<li class="nav-item">
	            		<p class="nav-link">Gems : {{gems}}</p>
	            	</li>
	            </ul>

		</div>
    </div>
</nav>

<div class="container" ng-view="">

</div>

<script src="/js/jquery.js"></script>
<script src="/js/angular.js"></script>
<script src="/js/angular-route.js"></script>
<script src="/js/angular-cookies.js"></script>
<script src="/js/angular-sanitize.js"></script>
<script src="/js/angular-resource.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="/scripts/app.js"></script>
<script src="/scripts/header.js"></script>
</body>
<footer class="footer text-center ">
    <p>Application réalisée par <a href="https://demos.creative-tim.com/material-kit/index.html" target="_blank">Antoine Place et Mathieu De Baerdemaeker</a></p>
</footer>
</html>
